<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0d47a1" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="Applicazione per la gestione delle timbrature e presenze aziendali" />
    <meta name="application-name" content="TimbrApp" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="app-server-url" content="http://192.168.1.12:4000" />
    <meta name="apple-mobile-web-app-title" content="TimbrApp" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>TimbrApp - Gestione Presenze</title>
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      .app-preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      .app-preloader h2 {
        margin-top: 20px;
        color: #1976d2;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .calendar-loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #1976d2;
        width: 50px;
        height: 50px;
        animation: calendar-spin 1.5s linear infinite;
      }
      @keyframes calendar-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Devi abilitare JavaScript per eseguire l'app.</noscript>
    <div id="root"></div>
    <div class="app-preloader" id="app-preloader">
      <div class="calendar-loader"></div>
      <h2>Caricamento TimbrApp...</h2>
    </div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const preloader = document.getElementById('app-preloader');
          if (preloader) preloader.style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
